<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Pepar Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Pepar Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
           <img src="stone img/stone.jpg" >
        </div>   
        <div class="choice" id="pepar">
           <img src="stone img/pepar.jpg" >
        </div>
        <div class="choice" id="scissor">
           <img src="stone img/si.jpg" >
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg">
        <p id="msg">Play your move</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
